    <style>

        .navbar {

        }
        .nav-item {
            color: white;
            text-decoration: none;

        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .item-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

            <i class="fas fa-tachometer-alt"></i>
        </a>
    </div>

    <div class="container">
        <div class="header">Assignments and Tests</div>
        <div id="assignmentList"></div>
    </div>

    <script>
        // Sample data for assignments
        const assignments = [
            {
                name: "JavaScript Basics Assignment",
                dueDate: "2025-05-01",
                pdfLink: "https://example.com/assignment1.pdf",
                totalMark: "100"
            },
            {
                name: "CSS Project",
                dueDate: "2025-05-10",
                pdfLink: "https://example.com/assignment2.pdf",
                totalMark: "50"
            }
        ];

        // Function to display assignments
        function displayAssignments() {
            const assignmentList = document.getElementById('assignmentList');
            assignments.forEach(assignment => {
                const itemContainer = document.createElement('div');
                itemContainer.className = 'item-container';
                itemContainer.innerHTML = `
                    <strong>${assignment.name}</strong>
                    <p>Due Date: ${assignment.dueDate}</p>
                    <a href="${assignment.pdfLink}" target="_blank">Download PDF</a>
                    <p>Total Mark: ${assignment.totalMark}</p>
                `;
                assignmentList.appendChild(itemContainer);
            });
        }

        // Display assignments on page load
        displayAssignments();
    </script>
</body>
