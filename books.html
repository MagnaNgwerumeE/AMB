    <div class="container">
        <div class="header">Books</div>
        <div id="bookList"></div>
    </div>

    <script>
        // Sample data for books
        const books = [
            {
                title: "JavaScript: The Good Parts",
                author: "Douglas Crockford",
                pdfLink: "https://example.com/book1.pdf",
                coverImage: "https://via.placeholder.com/100"
            },
            {
                title: "CSS Secrets",
                author: "Lea Verou",
                pdfLink: "https://example.com/book2.pdf",
                coverImage: "https://via.placeholder.com/100"
            }
        ];

        // Function to display books
        function displayBooks() {
            const bookList = document.getElementById('bookList');
            books.forEach(book => {
                const itemContainer = document.createElement('div');
                itemContainer.className = 'item-container';
                itemContainer.innerHTML = `
                    <strong>${book.title}</strong> by ${book.author}
                    <br><a href="${book.pdfLink}" target="_blank">Download PDF</a>
                    <br><img src="${book.coverImage}" alt="${book.title}" style="max-width: 100px;">
                `;
                bookList.appendChild(itemContainer);
            });
        }

        // Display books on page load
        displayBooks();
    </script>
